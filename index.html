<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <meta http-equiv=X-UA-Compatible content=ie=edge>
    <title>Document</title>
    <link rel="stylesheet" href="./static/external/bootstrap/dist/css/bootstrap.css">
    <script src="./static/external/jquery/dist/jquery.js" charset="utf-8"></script>
    <link rel=stylesheet href=./static/css/master.css>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-push-4">
                <form data-toggle="validator" role="form">
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input type="text" data-minlength="6" maxlength="15" class="form-control" id="userName" placeholder="Bestusername123" data-toggle="tooltip" title="Enter your Username. e.g. : r0xx0r15" required>
                        <div class="help-block with-errors">5 Minimum characters, 15 max.</div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label">Password</label>
                        <div class="form-inline row">
                            <div class="form-group col-sm-6">
                                <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" data-toggle="tooltip" title="Enter your password here." required>
                                <div class="help-block with-errors">6 Minimum characters</div>
                                <div class="security">
                                    <div id="pwstrength"></div><span id="strengthIndex"></span>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <input type="password" data-minlength="6" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Passwords not matching" placeholder="Confirm Password" data-toggle="tooltip" title="This must match the password you entered." required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eMail">Email address</label>
                            <input type="email" class="form-control" id="eMail" placeholder="Email" data-toggle="tooltip" title="Enter your Email address here." required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./static/external/zxcvbn/dist/zxcvbn.js" charset="utf-8"></script>
        <script src="./static/external/bootstrap-validator/dist/validator.js" charset="utf-8"></script>
        <script src="./static/external/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
        <script src="./static/js/scipt.js" charset=utf-8></script>
    </body>
    </html>
